<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Challenge Winance</title>
	
		<!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    
	    <link href="../css/index.css" rel="stylesheet">
	    
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<input hidden id="timestampSelected_1" value="-1"/>
		<input hidden id="timestampSelected_2" value="-1"/>
		<div class="brandHeader">
			<h1 class="header_title">Wenance Challenge</h1>
		</div>
		<div class="navBar">
			<ul>
			  <li><a class="active" href="/">Home</a></li>
			  <li><a href="/BtcByTimeStamp">Btc Timestamp</a></li>
			  <li><a href="/BtcCompareTimestamp">Btc Compare Timestamp</a></li>
			</ul>		
		</div>
		<div class="inputs">
			<div class="row">
				<div class="col-6">
					<label for="inp_date1">First Timestamp</label>
					<input type="date" id="inp_date1" class="input__input" disabled>
					<input type="time" id="inp_time1" disabled>
					<button class="input__btnSearch" onclick="modalSelectTimestamp('inp_date1', 'inp_time1', 'timestampSelected_1')"><i class="fa-brands fa-searchengin"></i></button>
				</div>	
				<div class="col-6">
					<label for="inp_date2">Last Timestamp</label>
					<input type="date" id="inp_date2" class="input__input" disabled>
					<input type="time" id="inp_time2" disabled>
					<button class="input__btnSearch" onclick="modalSelectTimestamp('inp_date2', 'inp_time2', 'timestampSelected_2')"><i class="fa-brands fa-searchengin"></i></button>
				</div>	
			</div>
			<div class="row">
				<button class="input__btnAccion" onclick="getTimestampComparation()"> Search </button>
			</div>
		</div>
		<div class="results resultTable">
			<table id="tableResult"class="table table">
  				<thead class="thead-dark">
    				<tr>
      					<th scope="col">Time 1</th>
      					<th scope="col">Price 1</th>
      					<th scope="col">Time 2</th>
      					<th scope="col">Price 2</th>
      					<th scope="col">Average Price</th>
      					<th scope="col">Max Price in Timestamp</th>
      					<th scope="col">Percentage</th>
    				</tr>
  				</thead>
  				<tbody>
  				</tbody>
			</table>
		</div>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="../js/BtcByTimestamp.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
